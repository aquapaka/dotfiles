  #   label_not_playing: "no music"

  #   label_not_playing: "no music"

  #   label_paused: "{song_title} - {artist_name}"

  #   label_playing: "{song_title} - {artist_name} ▶"

  #   max_title_length: 20

  #   max_artist_length: 20
  components_center:
    - type: "window title"
  components_right:
    # - type: "system tray"

    #   margin: "0 0px"

    #   padding: "7px 0"

    #   label_expand_text: " "

    #   label_collapse_text: " "
    - type: "cpu"
      label: "<attr fs='21' fg='#ff6188'></attr> {percent_usage}%"
      margin: "0 14px 0 0px"
      # How often this counter is refreshed.

      refresh_interval_ms: 1000
    - type: "memory"
      label: "<attr fs='19' fg='#a9dc76'></attr> {percent_usage}%"
      margin: "0 4px"
      # How often this counter is refreshed.

      refresh_interval_ms: 1000
    - type: "gpu"
      label: "<attr fs='19' fg='#ab9df2'>⛨</attr> {percent_usage}%"
      margin: "0 13px"
      # How often this counter is refreshed.

      refresh_interval_ms: 1000
    - type: "volume"
      label_low: "<attr fs='21' fg='#78dce8'>⏼</attr> {volume_level}%"
      label_medium: "<attr fs='21' fg='#78dce8'>◎</attr> {volume_level}%"
      label_high: "<attr fs='21' fg='#78dce8'>◎</attr> {volume_level}%"
      label_mute: "<attr fs='21' fg='#ff6188'>⌀</attr><attr fg='#ff6188'> {volume_level}%</attr>"
      margin: "0 16px 0 2px"
    - type: "battery"
