general:
  # Whether to automatically focus windows underneath the cursor.
  focus_follows_cursor: false
  # Whether to jump the cursor between windows focused by the WM.
  cursor_follows_focus: false
  # Whether to switch back and forth between the previously focused workspace

  # when focusing the current workspace.
  toggle_workspace_on_refocus: false
  # Whether to show floating windows as always on top.
  show_floating_on_top: true
  # Amount to move floating windows by (eg. when using `alt+<hjkl>` on a floating window)
  floating_window_move_amount: "5%"
  # Whether to globally enable/disable window transition animations (on minimize, close,

  # etc). Set to 'unchanged' to make no setting changes.
  window_animations: false
  # Whether to center new floating windows (default is true)
  center_new_floating_windows: false
gaps:
  # Gap between adjacent windows.
  inner_gap: "0px"
  # Gap between windows and the screen edge.

  # Gap between windows and the screen edge.
  outer_gap: "0px"
# Highlight active/inactive windows with a colored border.

# ** Exclusive to Windows 11 due to API limitations.
focus_borders:
  active:
    enabled: true
    color: "#ff6188"
  inactive:
    enabled: false
    color: "#ff6188"
bar:
  height: "42px"
  position: "top"
  opacity: 1
  background: "#221f22E6"
  foreground: "#fdf9f3"
  font_family: "Cascadia Mono Nerd Font"
  font_size: "16"
  padding: "0 8px 4px 8px"
  offset_x: "0px"
  offset_y: "0px"
  border_radius: "0px"
  border_width: "0px"
  border_color: "#ff6188"
  component_separator:
    label: ""
  components_left:
    - type: "workspaces"
      margin: "0 4px"
      padding: "0"
      font_size: "18"
      focused_workspace_background: "transparent"
      focused_workspace_foreground: "#ff6188"
      default_workspace_background: "transparent"
      default_workspace_foreground: "#fdf9f3"
      displayed_workspace_background: "#ff6188"
      displayed_workspace_foreground: "#ff6188"
