      label_power_saver: "<attr fs='21' fg='#ff6188'>☠</attr><attr fg='#ff6188'> {battery_level}%</attr>"
      label_charging: "<attr fs='21' fg='#ffd866'>⚡</attr> {battery_level}% "
      margin: "0 0 0 0px"
    - type: "network"
      label_no_internet: "<attr fg='#ff6188' fs='21'>✘</attr>"
      label_ethernet: "<attr fs='22'></attr>"
      label_wifi_strength_0: "WiFi: 0%"
      label_wifi_strength_25: "WiFi: 25%"
      label_wifi_strength_50: "WiFi: 50%"
      label_wifi_strength_75: "WiFi: 75%"
      label_wifi_strength_100: "WiFi: 100%"
      margin: "0 0px 0 20px"
    - type: "tiling direction"
      label_horizontal: "<attr fs='21'> ⏵ </attr>"
      label_vertical: "<attr fs='21'> ⏷ </attr>"
      # background: "#ffffff33"

      margin: "0 px"
      # padding: "4px 4px"
    #   margin: "0 14px"
    - type: "clock"
