[module/date]
type = internal/date

interval = 1.0

time = %I:%M %p
format-foreground = ${color.fg}
date-alt = " %A, %d %B %Y"

format = <label>
format-prefix = "◷"
format-prefix-font = 3
format-prefix-foreground = ${color.pink}

label = " %date% %time%"

######################################################

[module/filesystem]
type = internal/fs

mount-0 = /

interval = 60
fixed-values = false

format-mounted = <label-mounted>
format-mounted-prefix = " "
format-mounted-prefix-font = 3
format-mounted-prefix-foreground = ${color.purple}

format-unmounted = <label-unmounted>
format-unmounted-prefix = ""
format-unmounted-prefix-font = 3

label-mounted = "%used%"
label-unmounted = " %mountpoint%: not mounted"

######################################################

[module/network]
type = internal/network
interface = ${env:defnetif}

interval = 3.0
accumulate-stats = true
unknown-as-up = true

format-connected = <label-connected>
format-connected-prefix = " "
format-connected-prefix-font = 3
format-connected-foreground = ${color.green}

format-disconnected = <label-disconnected>
format-disconnected-prefix = " "
format-disconnected-prefix-font = 3
format-disconnected-foreground = ${color.red}

speed-unit = ""
label-connected = "%netspeed%"
label-connected-foreground = ${color.fg}
label-disconnected = "Offline"
label-disconnected-foreground = ${color.red}

######################################################

[module/pulseaudio]
type = internal/pulseaudio

;;sink = alsa_output.pci-0000_00_1b.0.analog-stereo
use-ui-max = true
interval = 5
format-volume = <ramp-volume><bar-volume>
format-volume-foreground = ${color.blue}

label-volume = ""
label-volume-foreground = ${color.fg}

format-muted = <label-muted>
format-muted-prefix = "ﱝ "
format-muted-prefix-font = 3
format-muted-foreground = ${color.blue}
label-muted = "Muted"
label-muted-foreground = ${color.red}

ramp-volume-0 = "奔 "
ramp-volume-1 = " "
ramp-volume-font = 3

bar-volume-width = 9
bar-volume-gradient = false

bar-volume-indicator = 
bar-volume-indicator-foreground = ${color.ac}

bar-volume-fill = ▪
bar-volume-foreground-0 = ${color.green}

bar-volume-empty = ▪
bar-volume-empty-foreground = ${color.bg-alt}
bar-volume-fill-font = 4
bar-volume-empty-font = 4

click-right = pavucontrol

######################################################

[module/title]
type = internal/xwindow

format = <label>
format-prefix = " "
format-prefix-font = 3
format-prefix-foreground = ${color.lime}

label = "%title%"
label-maxlen = 40
label-foreground = ${color.fg}

label-empty = " Arch Linux"
label-empty-foreground = ${color.grey}

######################################################

[module/bspwm]
type = internal/bspwm

enable-click = true
enable-scroll = true
reverse-scroll = true
pin-workspaces = true
occupied-scroll = false

ws-icon-0 = I;
ws-icon-1 = II;
ws-icon-2 = III;
ws-icon-3 = IV;
ws-icon-4 = V;♬
ws-icon-5 = VI;
ws-icon-6 = VII;
ws-icon-7 = VIII;
ws-icon-default = ""

format = <label-state>

label-focused = "%icon% "
label-focused-background = ${color.bg}
label-focused-foreground = ${color.amber}
label-focused-font = 3

label-occupied = "%icon% "
label-occupied-background = ${color.bg}
label-occupied-foreground= ${color.fg}
label-occupied-font = 3

label-urgent = "%icon% "
label-urgent-background = ${color.bg}
label-urgent-foreground= ${color.pink}
label-urgent-font = 3

label-empty = "%icon% "
label-empty-foreground = ${color.grey}
label-empty-background = ${color.bg}
label-empty-font = 3

label-separator = ""
label-separator-padding = 0

######################################################

[module/updates]
type = custom/script
exec = Updates
interval = 120
label = " %output%"
click-left = Term --ou
click-right = Term --ocu
format-prefix = "↺"
format-prefix-font = 3
format-prefix-foreground = ${color.lime}

######################################################

[module/launcher]
type = custom/text

content = ""
content-font = 3
content-foreground = ${color.blue-arch}

click-left = rofi -no-lazy-grab -show drun -theme $HOME/.config/bspwm/rices/$RICE_NAME/launcher.rasi
click-right = $HOME/.config/bspwm/RiceSelector &

######################################################

[module/sep]
type = custom/text
content = " "

######################################################

