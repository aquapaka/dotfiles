
[global/wm]

margin-bottom = 0
margin-top = 0

include-file = colors.ini
include-file = modules.ini

[bar/main]

override-redirect = false
bottom = false
fixed-center = false

width = 98%
height = 32

offset-x = 1%
offset-y = 8

background = ${color.bg}
foreground = ${color.fg}

radius = 0

line-size = 2
line-color = ${color.blue}

border-size = 1
border-color = ${color.blue-gray}

padding-left = 2
padding-right = 2

module-margin-left = 0
module-margin-right = 0

font-0 = "Cozette:;2"
font-1 = "CozetteVector:size=18;3"
font-2 = "CozetteVector:size=18;3"
font-3 = "Cozette:;2"

modules-left = launcher sep bspwm
modules-center = title
modules-right = cpu_bar memory_bar cpuTemp network battery pulseaudio date

separator = "  "
dim-value = 1.0

;locale = es_MX.UTF-8

tray-position = none
tray-detached = false
tray-maxsize = 16
tray-background = ${color.bg}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0

wm-restack = bspwm
enable-ipc = true

cursor-click = pointer
cursor-scroll =

[settings]

screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

pseudo-transparency = false
