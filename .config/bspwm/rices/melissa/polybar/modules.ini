[module/date]
type = internal/date

interval = 1.0

time = "%a %d %b %H:%M   "
format-background = ${color.bg-alt}
format-foreground = ${color.fg}
#date-alt = " %A, %d %B %Y"

format = <label>
format-prefix = " 󰥔"
format-prefix-background = ${color.bg-alt}
format-prefix-foreground = ${color.fg}

label = %date% %time%

######################################################

[module/filesystem]
type = internal/fs

mount-0 = /

interval = 60
fixed-values = true

format-mounted = <label-mounted>
format-mounted-prefix = " DISK: "
format-mounted-prefix-background = ${color.bg-alt}

format-unmounted = <label-unmounted>
format-unmounted-prefix = " DISK: "

label-mounted = "%used% "
label-mounted-background = ${color.bg-alt}

label-unmounted = %mountpoint%: not mounted

######################################################

[module/network]
type = internal/network
interface = ${env:defnetif}

interval = 3.0
accumulate-stats = true
unknown-as-up = true

format-connected = <label-connected>
format-connected-prefix = " NET: "
format-connected-background = ${color.grey}

speed-unit = ""
label-connected = "%netspeed% "
label-connected-background = ${color.grey}

format-disconnected = <label-disconnected>
format-disconnected-prefix = " NET: "
format-disconnected-foreground = ${color.red}

label-disconnected = Desconectado
label-disconnected-foreground = ${color.red}

######################################################

[module/pulseaudio]
type = internal/pulseaudio

;;sink = alsa_output.pci-0000_00_1b.0.analog-stereo
use-ui-max = true
interval = 5
format-volume = <label-volume>
format-volume-prefix = " VOL: "
format-volume-background = ${color.grey}
format-volume-foreground = ${color.fg}

label-volume = "%percentage% "
label-volume-background = ${color.grey}
label-volume-foreground = ${color.fg}

format-muted = <label-muted>
format-muted-prefix = " Vol: "
format-muted-background = ${color.grey}
label-muted = "Muted "
label-muted-foreground = ${color.red}
label-muted-background = ${color.grey}

click-right = pavucontrol

######################################################

[module/bspwm]
type = internal/bspwm

enable-click = true
enable-scroll = true
reverse-scroll = true
pin-workspaces = true
occupied-scroll = false

ws-icon-0 = 1;TERM
ws-icon-1 = 2;SYS
ws-icon-2 = 3;WWW
ws-icon-3 = 4;CHAT
ws-icon-4 = 5;VBOX
ws-icon-5 = 6;GAMES
ws-icon-default = "♟ "


format = <label-state>

label-focused = %icon%
label-focused-background = ${color.bg-alt}
label-focused-padding = 1
label-focused-foreground = ${color.fg}

label-occupied = %icon%
label-occupied-padding = 1
label-occupied-background = ${color.bg-alt}
label-occupied-foreground= ${color.blue}

label-urgent = %icon%
label-urgent-padding = 1

label-empty = %icon%
label-empty-foreground = ${color.blue-gray}
label-empty-padding = 1
label-empty-background = ${color.bg-alt}

label-separator = ""
label-separator-padding = 0
label-separator-foreground = ${color.bg-alt}

######################################################

[module/mod]
type = internal/bspwm

format = <label-mode>
format-background = ${color.grey}
format-foreground = ${color.fg}
format-padding = 1
format-font = 1

label-monocle = "Monocle"
label-tiled = "Tiled"

label-floating = " | Float"
label-pseudotiled = " | Pseudo"
label-fullscreen = " | Full"

label-locked = " | Locked"
label-sticky = " | Sticky"
label-private = " | Private"

######################################################

[module/updates]
type = custom/script
exec = Updates
interval = 60
label = "%output% "
label-background = ${color.bg-alt}
click-left = Term --ou
click-right = Term --ocu
format-prefix = " 󱍸 "
format-prefix-background = ${color.bg-alt}

######################################################

[module/weather]
type = custom/script
exec = WeatherMini
interval = 1800
format = <label>
label = " %output% "
label-background= ${color.grey}

######################################################

[module/title]
type = internal/xwindow

format = <label>
format-prefix = " 󱂬"
format-prefix-foreground = ${color.fg}
format-prefix-background = ${color.grey}

label = " %title% "
label-background = ${color.grey}
label-maxlen = 30

label-empty = " Arch Linux "
label-empty-foreground = ${color.fg}
label-empty-background = ${color.grey}

######################################################

[module/launcher]
type = custom/text
content = " 󰣇 "
content-font = 3
content-foreground = ${color.fg}
