import = ["~/AppData/Roaming/alacritty/colors.toml", "~/AppData/Roaming/alacritty/fonts.toml"]

# working_directory     = "C:/Users/aquapaka"
live_config_reload = true
#ipc_socket            = true

[shell]
program = "C:/msys64/msys2_shell.cmd"
args = ["-defterm -here -no-start -ucrt64 -full-path -shell zsh"]

[env]
TERM = "alacritty"

[window]
# dimensions = { columns = 200, lines = 45 }
# position = { x = 320, y = 50 }
padding = { x = 16, y = 16 }
dynamic_padding = true
decorations = "none"
opacity = 0.9
blur = false
#startup_mode          = "Windowed"
title = "Alacritty"
dynamic_title = false
# class = { instance = "Alacritty", general = "Alacritty" }
decorations_theme_variant = "None"
# resize_increments     = false
#option_as_alt         = "None"


[scrolling]
history = 10000
multiplier = 3

[selection]
semantic_escape_chars = ",│`|:\"' ()[]{}<>\t"
save_to_clipboard = true

[cursor.style]
shape = "Block"
blinking = "On"

[cursor.vi_mode_style]
shape = "Block"
blinking = "On"

[cursor]
blink_interval = 550
blink_timeout = 0
#unfocused_hollow      = true
#thickness             = 0.15

# osc52 = "Disabled" | "OnlyCopy" | "OnlyPaste" | "CopyPaste"
[terminal]
osc52 = "OnlyCopy"

[mouse]
hide_when_typing = true
bindings = [{ mouse = "Middle", action = "PasteSelection" }]

[hints]
alphabet = "jfkdls;ahgurieowpq"

[[hints.enabled]]
command = "xdg-open"
## command             = "open" # On macOS
## command             = { program = "cmd", args = [ "/c", "start", "" ] } # On Windows
hyperlinks = true
post_processing = true
#persist               = false
mouse.enabled = true
